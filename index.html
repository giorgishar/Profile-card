<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
</head>
<body>
  <div class="container">
    <div class="cover">
      <img src="./images/bg-pattern-card.svg" alt="cover">
    </div>
    <div class="user">
      <img src="./images/image-victor.jpg" alt="profile image">
      <div class="prfl__details">
        <h1 class="username">Victor Crest</h1>
        <p class="userage">26</p>
      </div>
      <p class="location">London</p>  
    </div>
    <div class="line">

    </div>
    <div class="statistics">
      <div class="statfollowers">
        <h1 class="num">80K</h1>
        <p class="text">Followers</p>
      </div>
      <div class="statlikes">
        <h1 class="num">803K</h1>
        <p class="text">Likes</p>
      </div>
      <div class="statphoto">
        <h1 class="num">1.4K</h1>
        <p class="text">Photos</p>
      </div>

    </div>
  </div>
</body>
</html>
